<div>
  <form [formGroup]="instructionsForm" (submit)="executeInstructions()">
    <textarea formControlName="instructions" pInputTextarea></textarea>
    <p-button type="submit">Ejecutar ordenes</p-button>
  </form>

  <div class="cpu-container">
    <div class="actual-cycle">Ciclo actual: {{ cicloActual() }}</div>
    <app-cpu-runner></app-cpu-runner>
  </div>
</div>
